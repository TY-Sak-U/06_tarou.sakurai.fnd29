<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript">
    // プログラムの初期化
    window.onload = function () {
      // イベントを設定
      $("activate").onclick = next;
      $("reset").onclick = reset;
    };
    let result = "";

    // 次の数字を表示
    function next() {
      // 以前、値が初期化されているか確認
      if (typeof(localStorage.bingo) == "undefined") {
        initTable(); // 初期化
      }
      // ストレージから値を一つ取り出す
      let tbl = JSON.parse(localStorage.bingo);
      let no = tbl.shift();
      // 画面に表示
      $("bingoresult").innerHTML = "<img src='../img/waitanime.gif',width =100px>";
      $("leftover").innerHTML = "残りは、" + tbl.length + "個";
      setTimeout(function(){
        $("bingoresult").innerText = no;
      },500);
      // setTimeout(function(){
      //   $("bingoresult").innerHTML = "";
      // },500);
      // 最後まで行ったか確認
      if (tbl.length === 0) {
        alert("すべての数字を取り出しました。");
        initTable();
      } else {
        // 残りをストレージに保存する
        localStorage.bingo = JSON.stringify(tbl);
        // 来歴の表示
        if (result === "") {
          result = no;
        } else {
          result += "," + no;
        }
        setTimeout(function(){;
          $("result").innerText = result;
        },500);
      }
    }
    // リセットする
    function reset() {
      let r = confirm("リセットしても良いですか?");
      if (!r) return;
      initTable();
      $("activate").innerHTML = "";
      $("leftover").innerHTML = "";
    }
    // 初期化する
    function initTable() {
      // 1から75までの数を配列に入れる
      let tbl = [];
      for (let i = 1; i <= 75; i++) {
        tbl.push(i);
      }
      // 配列をシャッフルする
      let lastnumber = tbl.length;
      let tmp;
      while (lastnumber) {
        i = Math.floor(Math.random() * lastnumber);
        lastnumber--;
        temp = tbl[lastnumber];
        tbl[lastnumber] = tbl[i];
        tbl[i] = temp;
      }
      console.log(tbl);
      // localStorageに保存する
      localStorage.bingo = JSON.stringify(tbl);
      window.location.reload();
    }
    function $(id) {
      return document.getElementById(id);
    }
  </script>
</head>

<body>
  <h1 id="reset">JS BINGO!</h1>
  <!-- <h2>Mac をお使いの方は、 <font color="blue"> Cmd + Option + J</font><br>
    Windows/Linux をお使いの方は、 <font color="blue"> Control+Shift+J</font> <br>
    をクリックして、デベロッパーツールを開いてください。</h2> -->
    <div>
    
    </div>
    <h2>
     <div id="message">ビンゴマシーンの画像をクリックして抽選開始！</div>
     </h2>
    <h4>（タイトルをクリックするとリセットするよ）</h4>
  <nav>
    <div class = "home", id = "activate"></div>
    <div id = "bingoresult"></div>
  </nav>
  <br>
  <br>
  <br>
   <h1>これまでの抽選番号</h1>
  <div id="result">  </div>
   <h3 id="leftover">残りは、75個</h3>
  <!-- <script type="text/javascript" src="../js/script.js"></script> -->
</body>

</html>
